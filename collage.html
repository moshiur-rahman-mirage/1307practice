<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Picture Collage</title>
</head>

<body>
    <header>
        <h1>My Image</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="images/A.jpg" alt="Image">
            </div>
            <div class="row">
                <div>
                    <img src="images/B.jpg" alt="Image">
                </div>
                <div>
                    <img src="images/C.jpg" alt="Image">
                </div>


                <div class="Vcollage">
                    <img src="images/D.jpg" alt="Image">
                    <img src="images/E.jpg" alt="Image">
                </div>
            </div>

            <div class="row">
                <div>
                    <img src="images/F.jpg">
                </div>
                <div class="boximg">
                    <img src="images/G.jpg">
                    <img src="images/G.jpg">
                    <img src="images/G.jpg">
                    <img src="images/G.jpg">
                </div>
                <div>
                    <img src="images/H.jpg">
                </div>
            </div>

        </section>
    </main>



</body>

</html>
